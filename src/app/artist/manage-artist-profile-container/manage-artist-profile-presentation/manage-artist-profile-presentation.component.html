<div class="manage-studio-wrapper h-100 p-3 p-sm-4 overflow-auto">
    <h5>Manage Artist Profile</h5>
    <form action="">
        <div class="row">
            <div class="col-12 col-md-4 mt-4">
                <div class="border p-2 p-sm-4">
                    <h6 class="fw-bold my-3">Add Studio Images</h6>
                    <!-- Select multple image using ngx-dropzone -->
                    <div class=" Select-image-wrapper custom-dropzone" ngx-dropzone
                        accept="image/jpeg,image/jpg,image/png,image/gif">
                        <ngx-dropzone-label for="uploadimage">
                            <div class="d-flex flex-column align-items-center">
                                <img class="mb-4" src="../../../assets/images/uploadImageIcon.png"
                                    alt="select-image-icon">
                                <span class="text-gray">
                                    <span class="text-primary">Upload Image</span>
                                    Or Just Drag And Drop</span>
                                <span class="fs-7 text-gray">+ Add 5 Images</span>

                            </div>
                        </ngx-dropzone-label>
                    </div>
                    <!--End  Select multple image using ngx-dropzone -->
                    <!-- preview  selected Image -->
                    <div class="row">
                        <div class="col-6 col-sm-4 my-4 ">
                            <div class="image-wraperr  overflow-hidden rounded position-relative ">
                                <input type="radio" name="coverImages" id="coverImage" class="d-none">
                                <div class="svg-heart text-white fs-3 mx-1 position-absolute top-0 end-0"><img
                                        src="./../../../../assets/images/filled_heart.png" alt="">
                                </div>
                                <div class="set-delete-like-wrapper position-absolute ">
                                    <div class="action-btn">

                                        <span class="icon-delete-white fs-3"></span>
                                        <label for="coverImage">
                                            <span class="icon-suit-heart text-white fs-3 ms-2"></span></label>
                                    </div>
                                </div>
                                <img src="./../../../../assets/images/artist-2.svg" class="w-100 h-100">
                            </div>
                        </div>
                        <div class="col-6 col-sm-4 my-4 ">
                            <div class="image-wraperr  overflow-hidden rounded position-relative ">
                                <input type="radio" name="coverImages" id="coverImage" class="d-none">
                                <div class="svg-heart text-white fs-3 mx-1 position-absolute top-0 end-0"><img
                                        src="./../../../../assets/images/filled_heart.png" alt="">
                                </div>
                                <div class="set-delete-like-wrapper position-absolute ">
                                    <div class="action-btn">

                                        <span class="icon-delete-white fs-3"></span>
                                        <label for="coverImage">
                                            <span class="icon-suit-heart text-white fs-3 ms-2"></span></label>
                                    </div>
                                </div>
                                <img src="./../../../../assets/images/artist-2.svg" class="w-100 h-100">
                            </div>
                        </div>
                        <div class="col-6 col-sm-4 my-4 ">
                            <div class="image-wraperr  overflow-hidden rounded position-relative ">
                                <input type="radio" name="coverImages" id="coverImage" class="d-none">
                                <div class="svg-heart text-white fs-3 mx-1 position-absolute top-0 end-0"><img
                                        src="./../../../../assets/images/filled_heart.png" alt="">
                                </div>
                                <div class="set-delete-like-wrapper position-absolute ">
                                    <div class="action-btn">

                                        <span class="icon-delete-white fs-3"></span>
                                        <label for="coverImage">
                                            <span class="icon-suit-heart text-white fs-3 ms-2"></span></label>
                                    </div>
                                </div>
                                <img src="./../../../../assets/images/artist-2.svg" class="w-100 h-100">
                            </div>
                        </div>
                        <div class="col-6 col-sm-4 my-4 ">
                            <div class="image-wraperr  overflow-hidden rounded position-relative ">
                                <input type="radio" name="coverImages" id="coverImage" class="d-none">
                                <div class="svg-heart text-white fs-3 mx-1 position-absolute top-0 end-0"><img
                                        src="./../../../../assets/images/filled_heart.png" alt="">
                                </div>
                                <div class="set-delete-like-wrapper position-absolute ">
                                    <div class="action-btn">

                                        <span class="icon-delete-white fs-3"></span>
                                        <label for="coverImage">
                                            <span class="icon-suit-heart text-white fs-3 ms-2"></span></label>
                                    </div>
                                </div>
                                <img src="./../../../../assets/images/artist-2.svg" class="w-100 h-100">
                            </div>
                        </div>
                        <div class="col-6 col-sm-4 my-4 ">
                            <div class="image-wraperr  overflow-hidden rounded position-relative ">
                                <input type="radio" name="coverImages" id="coverImage" class="d-none">
                                <div class="svg-heart text-white fs-3 mx-1 position-absolute top-0 end-0"><img
                                        src="./../../../../assets/images/filled_heart.png" alt="">
                                </div>
                                <div class="set-delete-like-wrapper position-absolute ">
                                    <div class="action-btn">

                                        <span class="icon-delete-white fs-3"></span>
                                        <label for="coverImage">
                                            <span class="icon-suit-heart text-white fs-3 ms-2"></span></label>
                                    </div>
                                </div>
                                <img src="./../../../../assets/images/artist-2.svg" class="w-100 h-100">
                            </div>
                        </div>

                    </div>
                    <!-- End preview  selected Image -->
                </div>
            </div>
            <div class="col-12 col-md-8 mt-4">
                <div class="border p-4">
                    <h6 class="fw-bold my-2">Artist Details</h6>
                    <!-- First Row -->
                    <div class="row">
                        <!-- ArtistName-->
                        <div class="col-12 col-sm-6">
                            <div class="form-group mt-3">
                                <label for="ArtistName" class="fw-bold">Artist Name <span class="text-danger">
                                        *</span></label>
                                <input type="text" class="form-control" id="ArtistName" placeholder="Artist Name" />
                            </div>
                        </div>
                        <!-- End  ArtistName-->
                        <!-- ArtistType -->
                        <div class="col-12 col-sm-6">
                            <div class="form-group mt-3">
                                <div class="form-group mt-3">
                                    <label for="ArtistType" class="fw-bold">Artist Type<span class="text-danger">
                                            *</span></label>
                                    <ng-select placeholder="Select ArtistType" id="ArtistType">
                                        <ng-option *ngFor="let user of userTypes" [value]="user.id">{{ user.name
                                            }}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <!-- End ArtistType -->
                    </div>
                    <!-- End Second Row -->
                    <div class="row">
                        <!--Artist Description -->
                        <div class="col-12 col-sm-6">
                            <div class="mt-3">
                                <label for="ArtistDescription" class="fw-bold">ArtistDescription<span
                                        class="text-danger"> *</span></label>
                                <input type="text" class="form-control" id="ArtistDescription"
                                    placeholder="ArtistDescription Name" />
                            </div>
                        </div>
                        <!-- End  Artist Description -->
                        <!--Performace Type  -->
                        <div class="col-12 col-sm-6">
                            <div class="form-group mt-3">
                                <div class="form-group mt-3">
                                    <label for="PerformaceType" class="fw-bold">Performace Type<span
                                            class="text-danger">
                                            *</span></label>
                                    <ng-select placeholder="Select PerformaceType" id="PerformaceType">
                                        <ng-option *ngFor="let user of userTypes" [value]="user.id">{{ user.name
                                            }}</ng-option>
                                    </ng-select>
                                </div>
                            </div>
                        </div>
                        <!-- End Performace Type -->
                    </div>
                    <!-- End Second Row -->
                    <!-- third -->
                    <div class="row">
                        <div class="col-12 ">
                            <div class="row">
                                <label class="fw-bold mt-3">Event Details<span class="text-danger">
                                        *</span></label>
                                <div class="d-flex mt-3">
                                    <label>Available for Events ?</label>
                                    <div class="form-check ms-3">
                                        <input class="form-check-input" type="radio" name="no" id="yes">
                                        <label class="form-check-label" for="yes">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check ms-3">
                                        <input class="form-check-input" type="radio" name="no" id="no" checked>
                                        <label class="form-check-label" for="no">
                                            NO
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End third -->
                    <!-- Four -->
                    <div class="row ">
                        <label class="fw-bold mt-3">Select Event Days<span class="text-danger ">
                                *</span></label>
                        <div class="col-6 col-md-3">
                            <div class="form-group mt-3">
                                <label for="From" class="fw-bold">From</label>
                                <ng-select placeholder="From" id="From">
                                    <ng-option *ngFor="let user of userTypes" [value]="user.id">{{ user.name
                                        }}</ng-option>
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-group mt-3">
                                <label for="To" class="fw-bold">To</label>
                                <ng-select placeholder="To" id="To">
                                    <ng-option *ngFor="let user of userTypes" [value]="user.id">{{ user.name
                                        }}</ng-option>
                                </ng-select>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group mt-3">
                                <label for="EventRate" class="fw-bold">Event Rate<span class="text-danger">
                                        *</span></label>
                                <input type="text" class="form-control" id="EventRate" placeholder="Event Rate" />
                            </div>
                        </div>
                    </div>
                    <!-- End Four -->
                    <!--  -->
                    <div class="row">
                        <div class="col-12 ">
                            <div class="row">
                                <label class="fw-bold mt-3">Music Class Details<span class="text-danger">
                                        *</span></label>
                                <div class="d-flex mt-3">
                                    <label>Available for Music classes?</label>
                                    <div class="form-check ms-3">
                                        <input class="form-check-input" type="radio" name="no" id="yes">
                                        <label class="form-check-label" for="yes">
                                            Yes
                                        </label>
                                    </div>
                                    <div class="form-check ms-3">
                                        <input class="form-check-input" type="radio" name="no" id="no" checked>
                                        <label class="form-check-label" for="no">
                                            NO
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-12 col-md-6">
                            <div class="row">
                                <label class="fw-bold mt-3">Classes Days<span class="text-danger ">
                                        *</span></label>
                                <div class="col-12 col-md-6">
                                    <div class="form-group mt-3">
                                        <label for="From" class="fw-bold">From</label>
                                        <ng-select placeholder="From" id="From">
                                            <ng-option *ngFor="let user of userTypes" [value]="user.id">{{ user.name
                                                }}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group mt-3">
                                        <label for="To" class="fw-bold">To</label>
                                        <ng-select placeholder="To" id="To">
                                            <ng-option *ngFor="let user of userTypes" [value]="user.id">{{ user.name
                                                }}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-12 col-md-6">
                            <div class="row">
                                <label class="fw-bold mt-3">Duration for Music Class<span class="text-danger ">
                                        *</span></label>
                                <div class="col-12 col-md-6">
                                    <div class="form-group mt-3">
                                        <label for="From" class="fw-bold">From</label>
                                        <ng-select placeholder="From" id="From">
                                            <ng-option *ngFor="let user of userTypes" [value]="user.id">{{ user.name
                                                }}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group mt-3">
                                        <label for="To" class="fw-bold">To</label>
                                        <ng-select placeholder="To" id="To">
                                            <ng-option *ngFor="let user of userTypes" [value]="user.id">{{ user.name
                                                }}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--  -->
                    <!-- checkbox -->
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="d-flex align-items-center">
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="Guitar" #Guitar
                                        (change)="checkBox(Guitar.id)" />
                                    <label class="form-check-label" for="Guitar">
                                        Guitar
                                    </label>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control ms-4" placeholder="Enter Amount"
                                        [ngClass]="checkValue ? 'd-block' : 'd-none'" />
                                </div>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="Piano" #Piano
                                        (change)="checkBox(Piano.id)" />
                                    <label class="form-check-label" for="Piano">
                                        Piano
                                    </label>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control ms-4" id="Address" placeholder="Enter Amount"
                                        [ngClass]="checkValue1 ? 'd-block' : 'd-none'" />
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="DrumSet" #DrumSet
                                        (change)="checkBox(DrumSet.id)" />
                                    <label class="form-check-label" for="DrumSet">
                                        DrumSet
                                    </label>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control ms-4" placeholder="Enter Amount"
                                        [ngClass]="checkValue2 ? 'd-block' : 'd-none'" />
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="checkbox" id="Tabla" #Tabla
                                        (change)="checkBox(Tabla.id)" />
                                    <label class="form-check-label" for="Tabla">
                                        Tabla
                                    </label>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="text" class="form-control ms-4" placeholder="Enter Amount"
                                        [ngClass]="checkValue3 ? 'd-block' : 'd-none'" />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-group mt-3">
                                <label for="MusicClassAddress" class="fw-bold">Music Class Address<span
                                        class="text-danger">
                                        *</span></label>
                                <input type="text" class="form-control" id="MusicClassAddress"
                                    placeholder="Music Class Address" />
                            </div>
                        </div>
                    </div>
                    <!-- submit and Cancel button -->
                    <div class="button my-2 my-lg-5 d-flex justify-content-end mt-5 sm-mt-0">
                        <button type="button" class="btn btn-outline-info me-3">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary btn-gradient border-0 text-nowrap">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
