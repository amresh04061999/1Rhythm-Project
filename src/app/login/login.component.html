<!-- login Form -->
<section class="h-100 overflow-hidden">
  <div class="bg-image d-flex justify-content-around align-items-center h-100">
    <!-- Left Section -->
    <img src="./../../assets/images/1Rhythm_logo.png" alt="1Rhythm-logo" class="img-responsive" />
    <!-- Right Section -->
    <div class="login-form-wrapper bg-white p-4 p-sm-5 rounded">
      <span class="text-uppercase fw-bold mb-5">welcome</span>
      <h3 class="my-2 my-sm-3 fw-bold">Login to Your Account</h3>
      <span class="mb-4 fs-7">Create an Account?
        <a href="" class="text-decoration-none fw-bold cursor-pointer" routerLink="/registration">Sign Up</a>
      </span>
      <!-- Start Form  -->
      <form [formGroup]="userLogin" (ngSubmit)="login()">
        <div class="mb-4 mt-3 mt-sm-5">
          <div class="form-group">
            <label for="email" class="fw-bold">Email ID <span class="text-danger"> *</span></label>
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" [ngClass]="{
                'border-danger':
                  validator['email'].invalid &&
                  (isSubmitted || validator['email'].touched)
              }" />
          </div>
          <div *ngIf="
              validator['email'].invalid &&
              (isSubmitted ||
                validator['email'].dirty ||
                validator['email'].touched)
            ">
            <span class="text-danger fs-8" *ngIf="validator['email'].errors?.['required']">This field is required</span>
            <span *ngIf="validator['email'].errors?.['pattern'] && (isSubmitted || validator['email'].touched)"
              class="text-danger fs-8">
              User does not exist</span>
          </div>
        </div>

        <div class="mb-4 mb-sm-5">
          <div class="form-group">
            <label for="password" class="fw-bold">Password <span class="text-danger"> *</span></label>
            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
              [ngClass]="{
                'border-danger':
                  validator['password'].invalid &&
                  (isSubmitted || validator['password'].touched)
              }" />
          </div>
          <div *ngIf="
              validator['password'].invalid &&
              (isSubmitted ||
                validator['password'].dirty ||
                validator['password'].touched)
            ">
            <span class="text-danger fs-8" *ngIf="validator['password'].errors?.['required']">This field is
              required</span>
            <span *ngIf="validator['password'].errors?.['pattern'] && (validator['password'].touched)"
              class="text-danger fs-8">
              Please enter valid password
            </span>
          </div>
        </div>
        <div class="d-flex justify-content-center justify-content-sm-start  mb-1">
          <button type="submit" class="btn btn-primary btn-gradient border-0">
            Sign In
          </button>
        </div>
      </form>
      <!-- End Form -->
    </div>
  </div>
</section>
<!-- End Login From -->
